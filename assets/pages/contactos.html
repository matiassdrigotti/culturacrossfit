<body>
    <nav class="navContactos">

    <header class="headerContactos">
        <img src="../img/contactanos.jpg" alt="">
    </header>
    <main class="mainContactos">
        <section class="mainSection1Contactos">
            <form action="" method="get">
                <label for="Nombre">
                    <input type="text" name="nombre" placeholder="Ingrese su nombre" >
                </label>
                <br>
                <br>
                <label for="Apellido">
                    <input type="text" name="apellido" placeholder="Ingrese su apellido" >
                </label>
                <br>
                <br>
                <label for="Mensaje">
                    <textarea name="mensaje" placeholder="Ingrese un mensaje"></textarea>
                </label>
                <br>
                <br>
                <div class="btn-contacto">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
        <section class="mainSection2Contactos">
            <div>
                <li>Direccion:</li>
                <li>Telefono:</li>
                <li>Mail:</li>
                <li>Redes Sociales:</li>
            </div>
            <div class="maps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3288.2000638594136!2d-58.55757324797532!3d-34.497811959315975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbbce5ebbe409%3A0x7c4fbc784c4c99b0!2sThunderbox%20San%20Isidro!5e0!3m2!1ses!2sar!4v1669653360204!5m2!1ses!2sar"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
    <footer class="footerIndex">
        <div class="footerMail">            
            <a href="info@culturacrossfit.com.ar">info@culturacrossfit.com.ar</a>
        </div>
        <div class="redes">
            <img src="../img/logo_facebook.png" alt="fb">
            <img src="../img/instagram_color.png" alt="inst">
            <img src="../img/logo_youtube.png" alt="you">
